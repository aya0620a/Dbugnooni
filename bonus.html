<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        
        <title>ボーナス加点</title>
    </head>         
    <body>
        <h1>ボーナス加点</h1>
        <table class="first score" id="first">
            <tr>
            <th>1位</th>
            <td>ひな</td>
            <td class="ownpoint">12pt</td>
        </table>    
        <table class="second score">
            <tr>
            <th>2位</th>
            <td>kanonp</td>
            <td class="ownpoint">12pt</td>
        </table>  
        <table class="third score">
            <tr>
            <th>3位</th>
            <td>kanonpppp</td>
            <td class="ownpoint">12pt</td>
        </table>  
        <table class="score">
            <tr>
            <th>4位</th>
            <td>pppppp</td>
            <td class="ownpoint">12pt</td>
        </table>  
        <table  class="score">
            <tr>
            <th>5位</th>
            <td>oopppp</td>
            <td class="ownpoint">12pt</td>
         </table> 
        <div class="Next" id="next">
            <button>Next</button>
        </div>
        <script>
            const nextbutton=document.getElementById('next');
            nextbutton.addEventListener('click',function(){
                location.href="finale.html"
            });
        </script>
