<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
        <link rel="stylesheet" media="screen and (min-width: 768px)" href="style.css">
        <link rel="stylesheet" media="screen and (max-width: 767px)" href="style-mobile.css">
        <title>ボーナス加点</title>
    </head>         
    <body>
        <h1>ボーナス加点</h1>
        <main>
            <table class="first score" id="first">
                <tr>
                <th>1位</th>
                <td id="firstname"></td>
                <td class="ownpoint" id="firstpoint"></td>
            </table>    
            <table class="second score">
                <tr>
                <th>2位</th>
                <td id="secondname"></td>
                <td class="ownpoint" id="secondpoint"></td>
            </table>  
            <table class="third score">
                <tr>
                <th>3位</th>
                <td id="thirdname"></td>
                <td class="ownpoint" id="thirdpoint"></td>
            </table>    
            <table class="score">
                <tr>
                <th>4位</th>
                <td id="fourthname"></td>
                <td class="ownpoint" id="fourthpoint"></td>
            </table>  
        </main>
        <script src="bonus.js" type="module">
        </script>
    </body>
</html>
