<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>得点集計</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>  
</head>
<body>
    <h1>ポイント集計</h1>
    <main>
    <table class="first score" id="first">
        <tr>
        <th>1位</th>
        <td>ひな</td>
        <td class="ownpoint">12pt</td>
    </table>    
    <table class="second score">
        <tr>
        <th>2位</th>
        <td>kanonp</td>
        <td class="ownpoint">12pt</td>
    </table>  
    <table class="third score">
        <tr>
        <th>3位</th>
        <td>kanonpppp</td>
        <td class="ownpoint">12pt</td>
    </table>  
    <table class="score">
        <tr>
        <th>4位</th>
        <td>pppppp</td>
        <td class="ownpoint">12pt</td>
    </table>  
    <table  class="score">
        <tr>
        <th>5位</th>
        <td>oopppp</td>
        <td class="ownpoint">12pt</td>
     </table> 
     </main>
    <div class="Next" id="next">
        <button>Next</button>
    </div>
    <script>
        const nextbutton=document.getElementById('next');
        nextbutton.addEventListener('click',function(){
            location.href="bonus.html"
        });
    </script>
    <script src="script.js"></script>  
    </body>
</html>
